    .loader {
      border: 6px solid #f3f3f3;
      border-radius: 50%;
      border-top: 6px solid #ab47bc;
      width: 40px;
      height: 40px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
    }

    /* Safari */
    @-webkit-keyframes spin {
      50% { -webkit-transform: rotate(0deg); }
      50% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      50% { transform: rotate(0deg); }
      50% { transform: rotate(360deg); }
    }
  </style>

  <div class="page-header header-filter" data-parallax="true" style="background-image: url(./assets/img/city-profile.jpg)">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          
          <div class="card">
            <div class="card-header card-header-text card-header-primary">
              <div class="card-text">
                <h4 class="card-title">Search Jobs</h4>
              </div>
            </div>
            <div class="card-body mt-2">
              <div class="row mt-2 mb-2" style="justify-content: center;">
                <div class="loader"></div>
              </div>
              <div class="form-row" style="display: none;">
                <div class="form-group col-xl-3 col-lg-3 col-md-3">
                  <input type="text" class="form-control" id="city" placeholder="City" list="cities">
                  <datalist id="cities">
                  </datalist>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4">
                  <input type="text" class="form-control" id="country" placeholder="Country" list="countries">
                  <datalist id="countries">
                  </datalist>
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-3">
                  <input type="text" class="form-control" id="title" placeholder="Job Title" list="titles">
                  <datalist id="titles">
                  </datalist>
                </div>
                <div class="form-group col-xl-1 col-lg-1 col-md-2">
                  <button class="btn btn-primary btn-fab btn-fab-mini btn-round" id="search">
                    <i class="material-icons">search</i>
                  </button>
                  <div class="loader1"></div>
                </div>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
  <!-- Classic Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">

            <i class="material-icons">clear</i>
          </button>
        </div>
        <div class="modal-body">
          <p id="modalText">
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-link" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
